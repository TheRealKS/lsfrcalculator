<html>
    <head>
        <title>LSFR calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calc.js"></script>
    </head>
    <body>
        Enter initial state:
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <input class= "lsfr_input" type="text">
        <br>
        Check bits used to form new bit:
        7)<input id="bit_7" type="checkbox">
        6)<input id="bit_6" type="checkbox">
        5)<input id="bit_5" type="checkbox">
        4)<input id="bit_4" type="checkbox">
        3)<input id="bit_3" type="checkbox">
        2)<input id="bit_2" type="checkbox">
        1)<input id="bit_1" type="checkbox">
        0)<input id="bit_0" type="checkbox">
        <br>
        Calculate for the next <input id="rep_input" type="text" class="repetition_input" id="repetitions"> states.
        <br>
        <button id="calculate">Calculate</button><button onclick="window.location = 'rollback.html';">Rollback calculator</button>
        <br><br>
    </body>
</html>
